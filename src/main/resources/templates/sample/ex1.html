<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <H1> 타입리프 사용 법 은 "${} EL 형식이 가능하다."</H1>
    <h2 th:text="${'Hello World'}"></h2>
    <H1> 타입리프 는 EL과 다른 방법으로도 표시 됨</H1>
    <h2> [[ ${'자바 지옥 환영합니다.'} ]]</h2>
</body>
</html>
